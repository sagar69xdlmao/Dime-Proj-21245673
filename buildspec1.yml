        commands:
            - sonar-scanner -Dsonar.login=b9ee4713b2301e681f3f189eaf208ae6a7e19ed8 -Dsonar.host.url=https://sonarcloud.io -Dsonar.projectKey=sagar69xdlmao_21245673-dime-shop -Dsonar.organization=sagar69xdlmao -DgeneratePom=true
            - sleep 5
